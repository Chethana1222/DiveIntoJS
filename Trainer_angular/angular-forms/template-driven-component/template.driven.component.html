<div>
    <form class="form-horizontal" #person="ngForm" (ngSubmit)="onSubmit(person.value)">
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" required name="name" id="name" placeholder="Your name" #name="ngModel" [(ngModel)]="person.name"
                    pattern="[a-zA-Z]+">
                <small *ngIf="name.hasError('required') && name.dirty" class="text-danger">Name is required</small>
                <small *ngIf="name.hasError('pattern')" class="text-danger">Only Alphabets allowed</small>
            </div>
        </div>
        <div class="form-group">
            <label for="age" class="col-sm-2 control-label">Age</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" required name="age" id="age" placeholder="Your age" #age="ngModel" [(ngModel)]="person.age">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" [disabled]="!person.valid" class="btn btn-default">Submit</button>
            </div>
        </div>
    </form>
</div>
