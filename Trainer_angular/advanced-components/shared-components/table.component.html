<div class="table-responsive">
    <table class="table">
        <thead>
            <tr>
                <th *ngFor="let key of items[0] | keys">{{ key | uppercase }}</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of items">
                <td *ngFor="let key of item | keys">{{ item[key] }}</td>
            </tr>
        </tbody>
    </table>
</div>
